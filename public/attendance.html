<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Attendance</title>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<header>
		<h1>Attendance</h1>
		<nav>
			<a href="/index.html">Dashboard</a>
			<a href="/students.html">Students</a>
			<a href="/fees.html">Fees</a>
			<a href="/attendance.html">Attendance</a>
			<a href="/reports.html">Reports</a>
		</nav>
	</header>
	<main>
		<section>
			<h3>Record Attendance</h3>
			<form id="attendance-form">
				<input placeholder="Student ID" id="studentId" required />
				<input placeholder="Date (YYYY-MM-DD)" id="date" required />
				<select id="status">
					<option value="Present">Present</option>
					<option value="Absent">Absent</option>
				</select>
				<button type="submit">Save</button>
			</form>
		</section>
		<section>
			<h3>Attendance Records</h3>
			<input placeholder="Student ID" id="filterStudentId" />
			<input placeholder="From (YYYY-MM-DD)" id="filterFrom" />
			<input placeholder="To (YYYY-MM-DD)" id="filterTo" />
			<select id="filterStatus">
				<option value="">Any</option>
				<option value="Present">Present</option>
				<option value="Absent">Absent</option>
			</select>
			<button id="filterBtn">Filter</button>
			<table>
				<thead>
					<tr><th>ID</th><th>Student</th><th>Date</th><th>Status</th></tr>
				</thead>
				<tbody id="attendance-body"></tbody>
			</table>
		</section>
	</main>
	<script src="/js/attendance.js"></script>
</body>
</html>
