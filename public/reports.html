<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Reports</title>
	<link rel="stylesheet" href="/styles.css" />
<script src="/js/util.js"></script>
</head>
<body>
	<header>
		<h1>Reports</h1>
		<nav>
			<a href="/index.html">Dashboard</a>
			<a href="/students.html">Students</a>
			<a href="/fees.html">Fees</a>
			<a href="/attendance.html">Attendance</a>
			<a href="/reports.html">Reports</a>
			<a href="/classes.html">Classes</a>
			<a href="/marks.html">Marks</a>
			<a href="/admin.html" id="adminLink" class="hidden">Admin</a>
		</nav>
	</header>
	<main>
		<section>
			<h3>Attendance Report</h3>
			<input placeholder="Class" id="attClass" />
			<input placeholder="From (YYYY-MM-DD)" id="attFrom" />
			<input placeholder="To (YYYY-MM-DD)" id="attTo" />
			<button id="attRun">Run</button>
			<div id="attResult"></div>
		</section>
		<section>
			<h3>Fees Report</h3>
			<input placeholder="Class" id="feeClass" />
			<input placeholder="From (YYYY-MM-DD)" id="feeFrom" />
			<input placeholder="To (YYYY-MM-DD)" id="feeTo" />
			<button id="feeRun">Run</button>
			<div id="feeResult"></div>
		</section>
		<section>
			<h3>Performance Report</h3>
			<input placeholder="Class" id="perfClass" />
			<button id="perfRun">Run</button>
			<table>
				<thead>
					<tr><th>ID</th><th>Name</th><th>Roll</th><th>Class</th><th>Attendance %</th><th>Pending Fees</th></tr>
				</thead>
				<tbody id="perfBody"></tbody>
			</table>
		</section>
	</main>
<script src="/js/auth-guard.js"></script>
<script>ensureAuth();</script>
<script src="/js/reports.js"></script>
<script>setActiveNav();</script>
</html>
