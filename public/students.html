<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Students</title>
	<link rel="stylesheet" href="/styles.css" />
<script src="/js/util.js"></script>
</head>
<body>
	<header>
		<h1>Students</h1>
		<nav>
			<a href="/index.html">Dashboard</a>
			<a href="/students.html">Students</a>
			<a href="/fees.html">Fees</a>
            <a href="/attendance.html">Attendance</a>
            <a href="/attendance-bulk.html">Bulk Attendance</a>
            <a href="/reports.html">Reports</a>
            <a href="/classes.html">Classes</a>
            <a href="/marks.html">Marks</a>
            <a href="/invoices.html">Invoices</a>
            <a href="/admin.html" id="adminLink" class="hidden">Admin</a>
		</nav>
	</header>
	<main>
		<section>
			<h3>Add / Edit Student</h3>
			<form id="student-form">
				<input type="hidden" id="studentId" />
				<input placeholder="Name" id="name" required />
				<input placeholder="Roll Number" id="roll" required />
				<input placeholder="Class" id="class" required />
				<input placeholder="Parent Contact" id="contact" />
				<button type="submit" id="saveBtn">Save</button>
				<button type="button" id="clearBtn" class="secondary">Reset</button>
			</form>
		</section>
		<section>
			<h3>Students</h3>
			<input placeholder="Search name" id="searchName" />
			<input placeholder="Search roll" id="searchRoll" />
			<input placeholder="Class" id="searchClass" />
			<button id="searchBtn">Search</button>
			<table>
				<thead>
					<tr><th>ID</th><th>Name</th><th>Roll</th><th>Class</th><th>Contact</th><th>Actions</th></tr>
				</thead>
				<tbody id="students-body"></tbody>
			</table>
			<div class="pagination">
				<button id="prevPage">Prev</button>
				<span id="pageInfo"></span>
				<button id="nextPage">Next</button>
			</div>
		</section>
	</main>
<script src="/js/auth-guard.js"></script>
<script>ensureAuth();</script>
<script src="/js/students.js"></script>
<script>setActiveNav();</script>
</html>
